<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>The AD Currency Converter</title>
    </h:head>
   <h:body>
      <h1>Welcome to the currency converter</h1>
      <hr/>
      <h:form>
         <h3>Select the currency and the amount you want to convert from, and the currency to convert to.</h3>
         <p>
            <h:outputLabel for="amountToConvert" value="Amount: "/>
            <h:inputText id="amountToConvert" value="#{converterManager.amountToConvert}"/>
         </p>

         <h:selectOneMenu value="#{converterManager.currencyFrom}" >
            <f:selectItem itemValue="SEK" itemLabel="SEK" />
            <f:selectItem itemValue="ISK" itemLabel="ISK" />
            <f:selectItem itemValue="USD" itemLabel="USD" />
            <f:selectItem itemValue="EUR" itemLabel="EUR" />
         </h:selectOneMenu>

         <h:selectOneMenu value="#{converterManager.currencyTo}" >
            <f:selectItem itemValue="SEK" itemLabel="SEK" />
            <f:selectItem itemValue="ISK" itemLabel="ISK" />
            <f:selectItem itemValue="USD" itemLabel="USD" />
            <f:selectItem itemValue="EUR" itemLabel="EUR" />
         </h:selectOneMenu>

         <p>
            <h:commandButton value="Convert" action="#{converterManager.convert}"/>
         </p>

         <hr/>
         <h:outputLabel for="convertedAmount" rendered="#{converterManager.conversion != null}"  value="Conversion: "/>
          <h:outputText id="amountToConverted" value="#{converterManager.conversion.amountToConvert}"/>
          <h:outputText id="currencyFrom" value=" #{converterManager.conversion.currencyFrom}"/>
          <h:outputText rendered="#{converterManager.conversion != null}" value=" = "/>
          <h:outputText id="convertedAmount" value="#{converterManager.conversion.convertedAmount}"/>
          <h:outputText id="currencyTo" value=" #{converterManager.conversion.currencyTo}"/>
         <hr/>
      </h:form>
       <h:graphicImage value="/img/logo.png"/>
   </h:body>
</html>
